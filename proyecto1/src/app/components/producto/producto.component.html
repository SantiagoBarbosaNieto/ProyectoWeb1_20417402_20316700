<h1>Nuevo Juego</h1>
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="form px-4">
        <h4>Nombre del Juego</h4>
        <input type="text">
        <h4>Precio</h4>
        <input type="number">
        <h4>Descripcion</h4>
        <textarea name="Descripcion" rows="10" cols="40"></textarea>
    </div>
    <h4>Portada</h4>
    <div class="form px-4">
        <input type="file" >
    </div>
</div>
<button class="btn-primary">Publicar</button>
