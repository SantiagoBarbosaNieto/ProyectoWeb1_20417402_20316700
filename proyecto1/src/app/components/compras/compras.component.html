<div class="card">
    <div class="card-body">
        <h5 class="card-title">Historial de compras</h5>
    </div>
    <div class="container" *ngFor="let compra of getCompras()">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{compra.juego.nombre}} - ${{compra.total}} COP</h5>
                <h6 class="card-subtitle mb-2 text-muted">Fecha: {{compra.getFechaString()}}</h6>
            </div>
        </div>
    </div>
</div>
