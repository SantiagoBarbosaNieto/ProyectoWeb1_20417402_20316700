<div class="card">
    <div class="card-body">
        <h5>Registro de Ventas</h5>
    </div>
    <div class="container" *ngFor="let Venta of getVentas()">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{Venta.juego.nombre}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Fecha: {{Venta.getFechaString()}}</h6>
            </div>
        </div>
    </div>
</div>
