<div class="container">
    <div class="row">
      <div class="col-md-3 mx-auto my-5" *ngFor="let juego of _tiendaService.juegos">
        <div class="card" style="width: 18rem;">
          <img src={{juego.dirImgPreviw}} class="card-img-top" alt={{juego.nombre}}>
            <div class="card-body">
              <h5 class="card-title">{{juego.nombre}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${{juego.precio}}</h6>
              <p class="card-text">{{juego.descripcion}}</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
      </div>
    </div>
  </div>
